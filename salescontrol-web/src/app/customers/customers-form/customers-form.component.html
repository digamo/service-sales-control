<h1 class="mt-4">Cliente</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ customer.id ? 'Editar' : 'Cadastrar' }}</li>
</ol>
<div class="container">
    <form #customerForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true">
                    Cliente salvo com sucesso!
                </div>
                <div class="alert alert-danger"  role="alert" *ngFor="let error of errors">
                    {{ error.message }}
                </div>

            </div>
        </div>

        <div class="row" *ngIf="customer.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled 
                        [ngModel]="customer.id" name="id"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data de Cadastro:</label>
                    <input type="text" class="form-control" disabled 
                        [ngModel]="customer.creationDate | date:'dd/MM/yyyy'" name="creationDate"/>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome: *</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="customer.name" name="name"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="customer.cpf" name="cpf"/>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" *ngIf="!customer.id" >
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
                
                <button type="button" class="btn btn-primary" (click)="updateCustomer()"
                *ngIf="customer.id && !customerJustBeenInserted" >
                    <i class="fa fa-sync-alt"></i>
                    Atualizar
                </button>

                <button class="btn btn-warning ml-1" (click)="addCustomer()" *ngIf="customer.id" >
                    <i class="fa fa-plus"></i>
                    Novo
                </button>
                    
                <button class="btn btn-info ml-1" (click)="customersList()">
                    <i class="fa fa-list"></i>
                    Listar
                </button>
    
            </div>
        </div>
    </form>
</div>
